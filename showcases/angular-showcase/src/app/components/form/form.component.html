<div class="form-container">
	<div>
		<form>
			<fieldset>
				<p>Input:</p>
				<db-input
					[(ngModel)]="input"
					name="username"
					label="Textinput"
					placeholder="Placeholder"
					description="Description"
					[dataList]="dataList"
					icon="account"
					ngDefaultControl
				>
				</db-input>
				<p>Radio:</p>
				<ul>
					<li *ngFor="let radioName of array">
						<db-radio
							(change)="radio = radioName"
							[label]="getRadioName(radioName)"
							[value]="radioName"
							name="RadioGroup"
						></db-radio>
					</li>
				</ul>
				<p>Tags:</p>
				<ul>
					<li *ngFor="let tag of array; let i = index">
						<db-tag
							[variant]="i === 0 ? undefined : 'successful'"
							(onChange)="changeTags(tag)"
							[strong]="i === 2"
							behaviour="interactive"
							>{{ getTagName(tag) }}</db-tag
						>
					</li>
				</ul>
				<p>Button:</p>
				<db-button
					type="button"
					variant="primary"
					(click)="showValues()"
				>
					Hi from Showcase!
				</db-button>
			</fieldset>
		</form>
	</div>
	<div>
		<h2>Output</h2>
		<dl>
			<dt>inputs value</dt>
			<dd>{{ input ? input : "No Input set" }}</dd>
		</dl>
		<dl>
			<dt>radio value</dt>
			<dd>{{ radio ? radio : "No radio set" }}</dd>
		</dl>
		<dl>
			<dt>tags value</dt>
			<dd>{{ getTags() }}</dd>
		</dl>
	</div>
</div>
